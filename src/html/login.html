<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/gverify.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/messages_zh.min.js"></script>
    <style>
        #picyzm {
            width: 100px;
            height: 40px;
            display: inline-block;
            margin: 0 30px;
        }
        
        #verifyCodeDemo {
            width: 100%;
            display: flex;
            margin-bottom: 10px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="table">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">电话号码：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" placeholder="请输入电话号码" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
                </div>
            </div>
            <div id="verifyCodeDemo">
                <label for="code" class="col-sm-2 control-label">验证码：</label>
                <input type="text" id="code_input" placeholder="在这个框里输入验证码" name="code">
                <p id="picyzm"></p>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                    <a href="./register.html" class="jump">未注册？</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        let verifyCode = new GVerify({
            id: "picyzm",
            length: 4
        });


        jQuery.validator.addMethod('testUna', function(value) {
            let edc = /^([\u4e00-\u9fa5]|[a-z]){8,14}$/;
            if (edc.test(value)) {
                return true
            } else {
                return false
            }
        })
        jQuery.validator.addMethod('testTel', function(value) {
            let reg = /^1[3,5,6,7,8]\d{9}$/;
            if (reg.test(value)) {
                return true
            } else {
                return false
            }
        })
        jQuery.validator.addMethod('testPaw', function(value) {
            let con = /^[0-9a-zA-Z,.]{8,14}$/;
            if (con.test(value)) {
                return true
            } else {
                return false
            }
        })

        jQuery.validator.addMethod('testCod', function(value) {

            if (verifyCode.validate(value)) {
                return true
            } else {
                return false
            }
        })

        $('form').validate({
            rules: {
                username: {
                    required: true,
                    testUna: true
                },
                phone: {
                    required: true,
                    testTel: true
                },
                password: {
                    required: true,
                    testPaw: true
                },
                code: {
                    required: true,
                    testCod: true
                }
            },
            messages: {
                username: {
                    required: '用户名为必填项',
                    testUna: '用户名格式不正确'
                },
                phone: {
                    required: '电话号码为必填项',
                    testTel: '手机号格式不正确'
                },
                password: {
                    required: '密码必填项',
                    testPaw: '密码格式不正确'
                },
                code: {
                    required: '验证码为必填项',
                    testCod: '验证码不正确'
                }
            },
            submitHandler: function() {
                window.location.href = "./list.html"
            }
        })
    </script>
    <script src="../js/ajax.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
